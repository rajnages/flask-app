<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - DevOps Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Same Sidebar as index.html -->
        <nav class="sidebar">
            <!-- ... sidebar content ... -->
        </nav>

        <main class="main-content">
            <header class="header">
                <!-- ... header content ... -->
            </header>

            <div class="content">
                <div class="section-header">
                    <h2>Settings</h2>
                    <button class="save-btn">
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                </div>

                <div class="settings-grid">
                    <div class="settings-card">
                        <h3>General Settings</h3>
                        <div class="setting-item">
                            <label>
                                Notifications
                                <input type="checkbox" {% if settings.notifications %}checked{% endif %}>
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>
                                Theme
                                <select>
                                    <option value="light" {% if settings.theme == 'light' %}selected{% endif %}>Light</option>
                                    <option value="dark" {% if settings.theme == 'dark' %}selected{% endif %}>Dark</option>
                                </select>
                            </label>
                        </div>
                    </div>

                    <div class="settings-card">
                        <h3>Pipeline Settings</h3>
                        <div class="setting-item">
                            <label>
                                Auto Deploy
                                <input type="checkbox" {% if settings.auto_deploy %}checked{% endif %}>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
